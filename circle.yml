machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t a4t/rails_ci_test .
    - mkdir -p ~/docker; docker save a4t/rails_ci_test > ~/docker/image.tar

database:
  override: 
    - docker run -d -e MYSQL_ROOT_PASSWORD="root" --name mysql mysql:5.6.26 

test:
  override:
    - docker run -v /home/ubuntu/rails_ci_test:/app -e MYSQL_USER="root" -e MYSQL_PASSWORD="root" --link mysql:localhost a4t/rails_ci_test sh -c 'cd /app && bundle install && bundle exec rspec test'
